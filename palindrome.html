<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Print palindrome till given range.</h1>
        <p>Description: prints palindrome till the given range.</p>
        <h4>Code</h4>
        <a href="Python/palindrome.txt" target="_blank">Download palindrome.txt</a>
        <pre id="print_palindrome"></pre>
    </div>
    <hr>
    <div id="codeContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const files = [
                { path: 'Python/palindrome.txt', elementId: 'print_palindrome' }
            ];

            files.forEach(file => {
                fetch(file.path)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(file.elementId).textContent = data;
                    })
                    .catch(error => console.error('Error fetching file:', error));
            });
        });
    </script>
</body>
</html>
